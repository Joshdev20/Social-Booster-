<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boost Social Engagement</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">
    <div class="min-h-screen flex flex-col items-center justify-center">
        <div class="bg-white shadow-lg rounded-lg p-6 max-w-lg w-full">
            <h1 class="text-2xl font-bold text-center mb-4">Boost Social Engagement</h1>
            <p class="text-center text-gray-600 mb-6">
                Increase followers, likes, and views on your favorite social media platforms.
            </p>

            <!-- Form -->
            <form id="boostForm" class="space-y-4">
                <!-- Social Media Platform -->
                <div>
                    <label for="platform" class="block font-medium text-gray-700 mb-1">Select Platform</label>
                    <select id="platform" class="block w-full p-2 border border-gray-300 rounded">
                        <option value="Instagram">Instagram</option>
                        <option value="Facebook">Facebook</option>
                        <option value="Twitter">Twitter</option>
                        <option value="YouTube">YouTube</option>
                    </select>
                </div>

                <!-- Service -->
                <div>
                    <label for="service" class="block font-medium text-gray-700 mb-1">Select Service</label>
                    <select id="service" class="block w-full p-2 border border-gray-300 rounded">
                        <option value="Followers">Followers</option>
                        <option value="Likes">Likes</option>
                        <option value="Views">Views</option>
                    </select>
                </div>

                <!-- URL -->
                <div>
                    <label for="url" class="block font-medium text-gray-700 mb-1">Social Media URL</label>
                    <input type="text" id="url" placeholder="Enter post/profile URL"
                        class="block w-full p-2 border border-gray-300 rounded">
                </div>

                <!-- Quantity -->
                <div>
                    <label for="quantity" class="block font-medium text-gray-700 mb-1">Quantity</label>
                    <input type="number" id="quantity" placeholder="Enter quantity (e.g., 100)"
                        class="block w-full p-2 border border-gray-300 rounded">
                </div>

                <!-- Submit Button -->
                <div class="text-center">
                    <button type="submit"
                        class="bg-blue-500 text-white font-bold py-2 px-4 rounded hover:bg-blue-600">
                        Boost Now
                    </button>
                </div>
            </form>

            <!-- Result -->
            <div id="result" class="mt-6 text-center text-gray-700"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
