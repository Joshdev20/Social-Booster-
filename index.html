<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Form</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-8">

  <div class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold mb-4 text-center">Boosting Order Form</h2>

    <form id="boostForm">
      <!-- Platform -->
      <div class="mb-4">
        <label for="platform" class="block text-gray-700">Platform</label>
        <input id="platform" type="text" class="w-full p-3 border border-gray-300 rounded-md" placeholder="Enter platform name">
      </div>

      <!-- Service -->
      <div class="mb-4">
        <label for="service" class="block text-gray-700">Service</label>
        <select id="service" class="w-full p-3 border border-gray-300 rounded-md">
          <option value="">Loading services...</option>
        </select>
      </div>

      <!-- URL -->
      <div class="mb-4">
        <label for="url" class="block text-gray-700">URL</label>
        <input id="url" type="url" class="w-full p-3 border border-gray-300 rounded-md" placeholder="Enter URL">
      </div>

      <!-- Quantity -->
      <div class="mb-4">
        <label for="quantity" class="block text-gray-700">Quantity</label>
        <input id="quantity" type="number" class="w-full p-3 border border-gray-300 rounded-md" placeholder="Enter quantity">
      </div>

      <!-- Submit Button -->
      <button type="submit" class="w-full bg-blue-500 text-white p-3 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400">Place Order</button>
    </form>

    <div id="result" class="mt-4 text-center text-gray-700"></div>
  </div>

  <script src="script.js"></script>
</body>
          </html>
